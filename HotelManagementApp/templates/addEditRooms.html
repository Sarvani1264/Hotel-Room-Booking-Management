{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background: linear-gradient(to right,rgb(93, 125, 232), rgb(158, 211, 226));
    }
    form{
        background: linear-gradient(to right,rgb(180, 170, 204), rgb(158, 190, 226));
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">{% if room %}Edit{% else %}Add{% endif %} Room</h2>

        <form method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'manage_rooms' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
