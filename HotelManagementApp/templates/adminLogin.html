{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skyline-resort-adminLogin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/adminlogin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="{% url 'adminlogin' %}"><img src="{% static 'images/hotelLogo.png' %}" height="60px" width="60px"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <center>
        <div style="min-height: 100vh;">
            <form class="adminloginform" method="POST">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="login">
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <input type="text" name="adminUname" placeholder="Enter your Username"><br><br>
                <input type="text" name="adminId" placeholder="Enter your Id"><br><br>
                <input type="password" name="adminPwd" placeholder="Enter your password"><br><br>
                <button>Log In</button>
            </form>
        </div>
    </center>
</body>
</html>
